<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="196x196" href="https://dojiw2m9tvv09.cloudfront.net/4/8/favicon_bsale2344.jpeg?2716">
    <title>Tienda Bsale</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900&display=swap">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container">

                <a class="navbar-brand" href="/tienda_online_frontend/">
                    <!-- <img id="logo"
                        src="https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-blanco-mobile.png?2716"
                        alt="Logo de Bsale blanco"> -->
                    Tienda Online
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <form class="ms-auto my-2 my-lg-0 d-flex form-buscar">
    
                        <input class="form-control me-2" type="search" placeholder="Nombre" id="busqueda">
    
                        <button class="btn btn-buscar" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
    
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-4">
        <div class="row">

            <!-- Sección Filtros -->
            <div class="col-12 col-md-3">
                <h2>Filtros</h2>
                <button class="btn mt-2" id="cleanFilters">
                    Limpiar Filtros
                    <i class="fa-solid fa-filter-circle-xmark"></i>
                </button>

                <div class="filtros mt-3">
                    <!-- Categorias -->
                    <h5>Categorias</h5>
                    <div class="categorias mb-3">
                        Sin categorias
                    </div>

                    <!-- Rangos de precios -->
                    <h5>Precios</h5>
                    <div class="rango-precios">
                        <div class="form-check" id="rango-menor-1500">
                            <input class="form-check-input" type="checkbox" value="1500" id="menor-1500">
                            <label class="form-check-label" for="menor-1500">
                                Hasta $1500
                            </label>
                            <span class="quantity"></span>
                        </div>
                        <div class="form-check" id="rango-entre-1500-5000">
                            <input class="form-check-input" type="checkbox" value="1500-5000" id="entre-1500-5000">
                            <label class="form-check-label" for="entre-1500-5000">
                                $1500 a $5000
                            </label>
                            <span class="quantity"></span>
                        </div>
                        <div class="form-check" id="rango-mayor-5000">
                            <input class="form-check-input" type="checkbox" value="5000" id="mayor-5000">
                            <label class="form-check-label" for="mayor-5000">
                                Mas de $5000
                            </label>
                            <span class="quantity"></span>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Sección Resultados -->
            <div class="col-12 col-md-9 mt-3 mt-md-0">
                
                <!-- Encabezado -->
                <div id="encabezado-resultados">
                    <h2 class="d-inline">
                        Resultados <span id="titulo-resultados"></span>
                    </h2>
                    <p class="d-inline" >
                        (<span id="cantidad-resultados">0 productos</span><span id="filtrados-resultados"></span>)
                    </p>
                </div>
                
                <!-- Selector ordenar por -->
                <div class="input-group my-3">
                    <label class="input-group-text" for="orden">Ordenar por</label>
                    <select class="form-select" id="orden">
                        <option value="az" selected>A-Z</option>
                        <option value="za">Z-A</option>
                      <option value="asc">Menor precio</option>
                      <option value="desc">Mayor precio</option>
                    </select>
                </div>

                <!-- Productos -->
                <div class="resultados row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
                    <div>Sin resultados</div>
                </div>

                <!-- Paginación -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center pt-3">
                        
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e16c0a13dd.js" crossorigin="anonymous"></script>
    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Main JS -->
    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
